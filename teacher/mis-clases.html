<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge - Mis Cursos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #4c84ff;
            --secondary: #8b5cf6;
            --accent: #10b981;
            --bg-dark: #0a0e1a;
            --bg-card: #151b2e;
            --bg-card-hover: #1a2238;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(76, 132, 255, 0.2);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 14, 26, 0.95);
            border-bottom: 1px solid rgba(76,132,255,0.2);
            backdrop-filter: blur(18px);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.3rem;
        }
        .logo-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            padding: 0.55rem 1.2rem;
            border-radius: 999px;
            text-decoration: none;
            color: var(--text-secondary);
            border: 1px solid transparent;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        .nav-links a.active,
        .nav-links a:hover {
            color: var(--text-primary);
            border-color: rgba(76,132,255,0.4);
            background: rgba(76,132,255,0.15);
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .page-header {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }
        .page-header h1 {
            font-size: 2.8rem;
            font-weight: 900;
        }
        .page-header p { color: var(--text-secondary); }
        .actions-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.85rem 1.6rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(76,132,255,0.25); }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .course-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.8rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .course-card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .course-meta {
            display: flex;
            gap: 0.7rem;
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .code-pill {
            border-radius: 999px;
            border: 1px solid rgba(76,132,255,0.35);
            padding: 0.35rem 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .status-pill {
            border-radius: 999px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
        }
        .status-pill.pending { background: linear-gradient(135deg, #f59e0b, #f97316); }
        .status-pill.clean { background: linear-gradient(135deg, var(--accent), #34d399); }
        .card-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
            border: 1px dashed var(--border);
            border-radius: 20px;
        }
        @media (max-width: 768px) {
            .nav-container { flex-direction: column; }
            .main-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">üéì</div>
                <span>Knowledge</span>
            </a>
            <nav class="nav-links">
                <a href="./mis-clases.html" class="active">Mis cursos</a>
                <a href="./crear-curso.html">Crear curso</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Mis Cursos</h1>
            <p>Administra tus clases, comparte c√≥digos y atiende solicitudes en un solo lugar.</p>
        </div>

        <div class="actions-bar">
            <button class="btn btn-primary" id="btnNewCourse">‚ûï Nuevo curso</button>
            <button class="btn btn-outline" id="btnRefresh">üîÑ Actualizar</button>
        </div>

        <div id="coursesGrid" class="courses-grid"></div>
        <div id="emptyState" class="empty-state" style="display:none;">
            <h3>üìö A√∫n no tienes cursos creados</h3>
            <p>Crea tu primer curso y comparte el c√≥digo con tus estudiantes.</p>
            <button class="btn btn-primary" id="btnCreateFromEmpty">Crear curso</button>
        </div>
    </main>

    <script>
        const API_BASE = (() => {
            if (window.API_URL && window.API_URL.trim()) {
                return window.API_URL.replace(/\/$/, '');
            }
            const origin = window.location.origin;
            if (origin.includes('5173')) {
                return 'http://localhost:8081/api/v1';
            }
            return `${origin.replace(/\/$/, '')}/api/v1`;
        })();

        const token = localStorage.getItem('token');
        const role = (localStorage.getItem('role') || '').toLowerCase();
        if (!token || role !== 'teacher') {
            window.location.href = '../login.html';
        }

        const coursesGrid = document.getElementById('coursesGrid');
        const emptyState = document.getElementById('emptyState');
        const btnNewCourse = document.getElementById('btnNewCourse');
        const btnCreateFromEmpty = document.getElementById('btnCreateFromEmpty');
        const btnRefresh = document.getElementById('btnRefresh');

        const authHeaders = { 'Authorization': `Bearer ${token}` };

        btnNewCourse.addEventListener('click', () => {
            window.location.href = './crear-curso.html';
        });
        btnCreateFromEmpty.addEventListener('click', () => {
            window.location.href = './crear-curso.html';
        });
        btnRefresh.addEventListener('click', loadCourses);

        function copyCode(code, button) {
            navigator.clipboard.writeText(code).then(() => {
                const original = button.textContent;
                button.textContent = 'Copiado ‚úÖ';
                setTimeout(() => (button.textContent = original), 1500);
            });
        }

        async function deleteCourse(course) {
            const confirmed = confirm(`¬øSeguro que deseas eliminar "${course.title}"? Esta acci√≥n no se puede deshacer.`);
            if (!confirmed) return;
            try {
                const response = await fetch(`${API_BASE}/courses/${course.id}`, {
                    method: 'DELETE',
                    headers: authHeaders
                });
                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    alert('‚ùå ' + (data.message || 'No se pudo eliminar el curso'));
                    return;
                }
                await loadCourses();
            } catch (error) {
                console.error(error);
                alert('‚ùå Error de conexi√≥n al eliminar el curso.');
            }
        }

        function renderCourseCard(course) {
            const card = document.createElement('article');
            card.className = 'course-card';
            const hasPending = course.pendingEnrollments > 0;

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; gap:0.5rem;">
                    <div>
                        <h3 style="font-size:1.4rem;">${course.title}</h3>
                        <p style="color:var(--text-secondary);">${course.description || 'Sin descripci√≥n'}</p>
                    </div>
                    <span class="status-pill ${hasPending ? 'pending' : 'clean'}">
                        ${hasPending ? `${course.pendingEnrollments} pendientes` : 'Sin solicitudes'}
                    </span>
                </div>
                <div class="course-meta">
                    <span>üìÇ ${course.category}</span>
                    <span>‚è±Ô∏è ${course.durationMinutes} min</span>
                    <span>üë• ${course.approvedEnrollments} inscritos</span>
                </div>
            `;

            const codeRow = document.createElement('div');
            codeRow.className = 'course-meta';
            codeRow.innerHTML = `
                <span class="code-pill">üîë ${course.joinCode}</span>
            `;
            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn btn-outline';
            copyBtn.textContent = 'Copiar c√≥digo';
            copyBtn.style.padding = '0.4rem 1rem';
            copyBtn.addEventListener('click', () => copyCode(course.joinCode, copyBtn));
            codeRow.appendChild(copyBtn);
            card.appendChild(codeRow);

            const actions = document.createElement('div');
            actions.className = 'card-actions';
            const manageBtn = document.createElement('button');
            manageBtn.className = 'btn btn-primary';
            manageBtn.textContent = 'Gestionar clase';
            manageBtn.addEventListener('click', () => {
                window.location.href = `./clase.html?courseId=${course.id}`;
            });
            actions.appendChild(manageBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-outline';
            deleteBtn.textContent = 'Eliminar curso';
            deleteBtn.addEventListener('click', () => deleteCourse(course));
            actions.appendChild(deleteBtn);

            card.appendChild(actions);
            return card;
        }

        async function loadCourses() {
            coursesGrid.innerHTML = '';
            emptyState.style.display = 'none';
            try {
                const response = await fetch(`${API_BASE}/courses/teacher`, { headers: authHeaders });
                if (!response.ok) {
                    throw new Error('No se pudieron cargar tus cursos');
                }
                const courses = await response.json();
                if (!courses.length) {
                    emptyState.style.display = 'block';
                    return;
                }
                courses.forEach(course => coursesGrid.appendChild(renderCourseCard(course)));
            } catch (error) {
                console.error(error);
                emptyState.style.display = 'block';
                emptyState.querySelector('p').textContent = 'No se pudieron cargar los cursos. Intenta nuevamente.';
            }
        }

        loadCourses();
    </script>
</body>
</html>
